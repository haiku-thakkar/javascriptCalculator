<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <table class="table-container">
            <tr>
                <td colspan="4" id="result" class="result" >
<!--                    <input type="text" id="result" class="result"  disabled >-->
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="delete" class="btn">Del</button>
                </td>
                <td>
                    <button value="%" class="btn operator">%</button>
                </td>
                <td>
                    <button value="+" class="btn operator">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" class="btn num">7</button>
                </td>
                <td>
                    <button value="8" class="btn num">8</button>
                </td>
                <td>
                    <button value="9" class="btn num">9</button>
                </td>
                <td>
                    <button value="-" class="btn operator">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4" class="btn num">4</button>
                </td>
                <td>
                    <button value="5" class="btn num">5</button>
                </td>
                <td>
                    <button value="6" class="btn num">6</button>
                </td>
                <td>
                    <button value="*" class="btn operator">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1" class="btn num">1</button>
                </td>
                <td>
                    <button value="2" class="btn num">2</button>
                </td>
                <td>
                    <button value="3" class="btn num">3</button>
                </td>
                <td>
                    <button value="/" class="btn operator">/</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button value="0" class="btn zero" id="delete">0</button>
                </td>
                <td>
                    <button value="." class="btn period">.</button>
                </td>
                <td>
                    <button value="=" id="equal" class="btn">=</button>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
